<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div class="col-md-7">

			<form class="" action="{% url 'football:match_data' %}" method="POST">
					{% csrf_token %}
				<select name="league_id">
					<option value="62" selected> English Permier League </option>
					<option value="109" > Spanish La Liga </option>
				</select>

				<input type="date" name="from_date" value="">
				<input type="date" name="to_date" value="">

				<input type="submit" value="show data">
			</form>

		   <table>
		   	{% for match in match_data %}
				<tr>
		   		<td>{{match.home_team | safe }}</td>
					<td>{{match.home_team_score}}:{{match.away_team_score}}</td>
					<td>{{match.away_team | safe }}</td>
					{% if match.match_status %}
					<!--  have to write code when game is live-->
					<td>{{match.match_status}}</td>
					{% else %}
					<td>
						{{match.match_date}} <br>
						{{match.match_time}}
					</td>
					{% endif %}

		   	</tr>
				{% endfor %}

		   </table>

		</div>
	</body>
</html>
